<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat:wght@500;600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div class="kirinavbar">
        <img class="logokreta" src="assets/logo.png" alt="logokereta" />
      </div>
      <div class="kanannavbar">
        <div class="menu-toggle">
          <img src="assets/HamburgerIcon.png" alt="" />
        </div>
        <div class="mobile">
          <ul>
            <li class="pesantiket">Pesan Tiket</li>
            <li>Tiketku</li>
            <img src="assets/Ellipse 3.png" alt="logoakun" />
          </ul>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="background">
        <img
          class="backgroundkereta"
          src="assets/Picture Keretabacground.png"
          alt=""
        />
      </div>
      <div class="formlogin">
        <div class="form">
          <div class="colom">
            <img class="logoform" src="assets/Logo2.png" alt="" />
            <h1 class="textform">Pesan Tiket Kereta Online</h1>
            <p class="textform2">
              Cari, Pesan, dan Nikmati Tiket Kereta dengan Mudah dan Cepat
            </p>
            <form>
              <div class="form-group">
                <img class="logokrl" src="assets/Logokreta.png" alt="" />
                <select id="city" name="city" required>
                  <option value="jakarta">Stasiun Awal</option>
                  <option value="bandung">Bandung</option>
                  <option value="surabaya">Surabaya</option>
                </select>
              </div>
              <div class="form-group">
                <img class="logokrl" src="assets/Logokreta.png" alt="" />
                <select id="city" name="city" required>
                  <option value="jakarta">Stasiun Tujuan</option>
                  <option value="bandung">Bandung</option>
                  <option value="surabaya">Surabaya</option>
                </select>
              </div>
              <div class="form-group">
                <label for="departureDate">
                  <img class="logokrl" src="assets/Logokldr.png" alt="" />
                </label>
                <input
                  type="date"
                  id="departureDate"
                  name="departureDate"
                  required
                />
              </div>

              <div class="form-group">
                <img class="logokrl" src="assets/Logojumblah.png" alt="" />
                <select id="city" name="city" required>
                  <option value="jakarta">Jumlah Penumpang</option>
                  <option value="bandung">1</option>
                  <option value="surabaya">2</option>
                  <option value="surabaya">3</option>
                  <option value="surabaya">4</option>
                  <option value="surabaya">5</option>
                </select>
              </div>
              <button class="btn1">Cari Kereta</button>
            </form>
            <button class="btn2">Cek Kode Booking</button>
          </div>
          <footer>Â© 2023 PT. Tiket Kereta Api. All Rights Reserved</footer>
        </div>
      </div>
    </div>
    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const kanannavbar = document.querySelector(".kanannavbar ul");

      menuToggle.addEventListener("click", () => {
        kanannavbar.classList.toggle("show");
      });
    </script>
  </body>
</html>
